<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- Google -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<!-- Style -->
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<article class="card">
				<div class="card__detail">
					<div class="card__body grid-group">
						<h1 class="card__title">
							Get <span>insights</span> that help your business grow.
						</h1>
						<p>
							Discover the benefits of data analytics and make better decisions
							regarding revenue, customer experience, and overall efficiency.
						</p>
					</div>
					<div class="card__footer grid-group grid-group-lg">
						<p class="card__achievement"><span>10k+</span> companies</p>
						<p class="card__achievement"><span>314</span> templates</p>
						<p class="card__achievement"><span>12m+</span> queries</p>
					</div>
				</div>
				<div class="card__img">
					<picture>
						<source
							srcset="./images/image-header-desktop.jpg"
							media="(min-width: 600px)"
						/>
						<img
							src="./images/image-header-mobile.jpg"
							alt="people smiling on work environment"
						/>
					</picture>
				</div>
			</article>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.linkedin.com/in/natnael-kagnaw/">Natnael Kagnaw</a>.
		</div>
	</body>
</html>
